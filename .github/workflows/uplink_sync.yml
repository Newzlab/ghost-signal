name: GhostSignal Uplink

on:
  schedule:
    - cron: '0 */3 * * *' # Runs every 3 hours
  workflow_dispatch: # Allows you to manually trigger the script from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests
          
      - name: Run Decoder (Fetch Signals)
        run: python fetch_signals.py
        
      - name: Commit and Push to Main
        run: |
          git config --global user.name 'GhostSignal-Bot'
          git config --global user.email 'bot@ghostsignal.net'
          git add signals.js
          # Will only commit if signals.js has actually changed
          git commit -m "STABLE_UPLINK: $(date) [Automated Data Fetch]" || echo "No new intel to commit"
          git pull --rebase --autostash origin main
          git push origin main
