name: GhostSignal Uplink
on:
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures we have the history for a clean rebase
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests
        
      - name: Run Decoder
        run: python fetch_signals.py
        
      - name: Commit and Push
        run: |
          git config --global user.name 'GhostSignal-Bot'
          git config --global user.email 'bot@ghostsignal.net'
          
          # Only proceed if signals.js has actual changes
          if [[ -n "$(git status --porcelain signals.js)" ]]; then
            git add signals.js
            git commit -m "STABLE_UPLINK: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push origin main
          else
            echo "SIGNAL_IDLE: No new data packets detected."
          fi
