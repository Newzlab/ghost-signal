name: GhostSignal Sync
on:
  schedule:
    - cron: '5 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install feedparser requests
          pip list # This will prove to us in the logs if requests is there
        
      - name: Run Decoder
        run: python fetch_signals.py
        
      - name: Commit and Push
        run: |
          git config --global user.name 'GhostSignal-Bot'
          git config --global user.email 'bot@ghostsignal.net'
          git add signals.js
          git commit -m "UPLINK_FORCE_SYNC: $(date)" || echo "No changes"
          git pull --rebase --autostash origin main
          git push origin main
