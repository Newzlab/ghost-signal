name: GhostSignal Uplink

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install feedparser requests beautifulsoup4 google-generativeai
      - name: Run Decoder
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python fetch_signals.py
      - name: Commit and Push
        run: |
          git config --global user.name 'GhostSignal-Bot'
          git config --global user.email 'bot@ghostsignal.net'
          git add signals.js
          git commit -m "STABLE_UPLINK: $(date)" || echo "No changes"
          git pull --rebase --autostash origin main
          git push origin main
