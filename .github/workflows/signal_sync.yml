name: GhostSignal Sync
on:
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours
  workflow_dispatch: # Allows manual "Test Run"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install feedparser
        
      - name: Run Decoder
        run: python fetch_signals.py
        
      - name: Commit and Push Signals
        run: |
          git config --global user.name 'GhostSignal-Bot'
          git config --global user.email 'bot@ghostsignal.net'
          git add signals.js
          
          # Force a commit with a timestamp to ensure the 'Ghost' always has fresh data to push
          git commit -m "UPLINK_STABLE: $(date)" || echo "No changes to commit"
          
          # Sync with the server using rebase to prevent collisions
          git pull --rebase --autostash origin main
          
          # Push the clean futurist feed to the live site
          git push origin main
