<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST SIGNAL | OSINT TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="system-header">
        <div class="site-title" onclick="openManifesto()">GHOST_SIGNAL <span class="sub-label">// NEWZLAB_CONSTRUCT</span></div>
        <div class="top-bar">
            <div class="status-zone"><span class="pulse-dot"></span> SYSTEM_STATUS: <span class="live-text">DECRYPTING_LIVE</span></div>
            <div class="clock" id="digital-clock">00:00:00</div>
        </div>
    </header>

    <div class="console-wrapper">
        <aside class="hud-panel left-sidebar">
            <div id="vault-title">SIGNAL_DIRECTORY</div>
            <div id="vault-content" class="vault-container"></div>
            <div class="audio-module">
                <audio id="bg-audio" loop><source src="https://ice6.somafm.com/groovesalad-256-mp3" type="audio/mpeg"></audio>
                <div class="action-btn" id="play-trigger" onclick="toggleAudio()">INITIALIZE_AUDIO</div>
            </div>
        </aside>

        <main class="hud-panel center-stage" id="center-stage-anchor">
            <div class="visualizer">
                <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
            </div>
            <div class="content-body">
                <span id="label-type">AWAITING_SIGNAL</span>
                <h1 id="active-title">INITIALIZING...</h1>
                <p id="active-description">Select a coordinate to begin decryption.</p>
                <div id="player-zone"></div>
            </div>
        </main>

        <aside class="hud-panel right-sidebar">
            <div class="filter-label">INTEL_FILTERS</div>
            <div class="intel-module" onclick="filterSignals('D_INT_DARK')">
                <div class="module-header">DEFENSE_INTEL [DARK]</div>
                <div class="module-body">DARPA & Autonomous Defense.</div>
            </div>
            <div class="intel-module" onclick="filterSignals('NEURAL_LINK')">
                <div class="module-header">NEURAL_LINK [H+++]</div>
            </div>
            <div class="intel-module" onclick="filterSignals('DARK_NET')">
                <div class="module-header">DARK_NET [SEC_]</div>
            </div>
        </aside>
    </div>

    <script src="signals.js?v=2026"></script>
    <script src="terminal.js"></script>
</body>
</html>
