<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST SIGNAL | TERMINAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="system-header">
        <div class="site-title">GHOST_SIGNAL <span style="font-weight:300; font-size: 0.7rem; letter-spacing: 2px; margin-left: 12px; opacity: 0.6; color: #fff;">// NEWZLAB_CONSTRUCT</span></div>
        <div style="font-family: 'Orbitron'; font-size: 0.8rem; color: #FF5500;">2026.UPLINK_STABLE</div>
    </header>

    <div class="console-wrapper">
        <aside class="hud-panel side-panel">
            <div id="vault-title" style="color:#FF5500; font-weight:700; font-size:0.75rem; letter-spacing:3px; margin-bottom:20px;">SIGNAL_DIRECTORY</div>
            <div id="vault-content" class="scroll-area"></div>
        </aside>

        <main class="hud-panel main-stage">
            <div class="visualizer">
                <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
            </div>
            <div id="article-display-area" class="scroll-area">
                <span id="label-type" style="font-size:0.7rem; letter-spacing:4px; color:#FF5500;">AWAITING_SIGNAL</span>
                <h1 id="active-title">INITIALIZING...</h1>
                <div id="active-description" style="line-height:1.8; opacity:0.8; font-weight:300;">Select a node from the directory to begin deep-packet decryption.</div>
                <div id="player-zone" style="margin-top:30px;"></div>
            </div>
        </main>

        <aside class="hud-panel side-panel">
            <div style="font-weight:700; font-size:0.75rem; color:#FF5500; margin-bottom:25px; letter-spacing:2px;">INTEL_FILTERS</div>
            
            <div class="intel-module" onclick="filterSignals('D_INT_DARK')">
                <div style="font-weight:700; color:#FF5500; font-size:0.8rem;">DEFENSE_INTEL [DARK]</div>
                <div style="font-size:0.7rem; opacity:0.6;">DARPA, Anduril, Shield AI.</div>
            </div>

            <div class="intel-module" onclick="filterSignals('NEURAL_LINK')">
                <div style="font-weight:700; color:#FF5500; font-size:0.8rem;">NEURAL_LINK [H+++]</div>
            </div>

            <div class="intel-module" onclick="filterSignals('DARK_NET')">
                <div style="font-weight:700; color:#FF5500; font-size:0.8rem;">DARK_NET [SEC_]</div>
            </div>

            <div class="intel-module" onclick="showAll()" style="margin-top:auto; border:1px solid var(--orange);">
                <div style="text-align:center; font-size:0.7rem; font-weight:700; color:var(--orange);">REBOOT_FULL_STREAM</div>
            </div>
        </aside>
    </div>

    <script src="signals.js?v=2.9"></script>
    <script src="terminal.js"></script>
</body>
</html>
